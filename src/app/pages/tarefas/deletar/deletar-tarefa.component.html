
  <div class="p-grid corpo">
    <label>Tem certeza que deseja deletar a tarefa {{tarefa.titulo}}?</label>

    <div class="p-col-12 botoes">
      <button type="button"
              class="btn btn-light"
              (click)="fechar()">Cancelar
      </button>

      <button type="button"
              class="btn btn-danger"
              style="margin-left: 1%"
              (click)="deletar()">Confirmar
      </button>
    </div>
  </div>
